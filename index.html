<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My NumberðŸŽ²</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://kit.fontawesome.com/e974a49d78.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div class="main-panel">
      <header>
        <p class="between">Between 1 and 20</p>
        <button class="btn again">Again</button>
        <h1>Guess My Number</h1>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guessed-number" />
          <button class="btn check">Check</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="score-label">Score:<span class="score">20</span></p>
          <p class="highscore-label">
            Highscore:<span class="highscore">0</span>
          </p>
        </section>
      </main>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
